## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
codecov: true
coveralls: true
os:
  - linux
  # - osx
julia:
  - 1.1
notifications:
  email: false
git:
  depth: 99999999

## uncomment the following lines to allow failures on nightly julia
## (tests will run but not make your overall status red)
#matrix:
#  allow_failures:
#  - julia: nightly
env: PYTHON=3.6
  global:
    - DISABLE_AMEND_COVERAGE_FROM_SRC=yes

dist: xenial
## uncomment and modify the following lines to manually install system packages
addons:
  apt: # apt-get for linux
    update: true
    sources:
    - deadsnakes
    packages:
    - python3.6
    - python3-pip
before_script: # homebrew for mac
   # install SpineInterface.jl
   # TODO: this is building Conda, PyCall and SpineInterface twice... Maybe we don't need Pkg.build("SpineInterface")?
#  - if [ $TRAVIS_OS_NAME = osx ]; then brew install gcc; fi

script:
  - julia --project=docs/ -e 'using Pkg; Pkg.add(PackageSpec(path=pwd())); Pkg.instantiate()'
  - /home/travis/.julia/conda/3/bin/python -m pip install --user 'git+https://github.com/Spine-project/Spine-Database-API'
  - julia --project=docs/ docs/make.jl

after_success:
  - julia -e 'using Pkg; Pkg.test("SpineInterface", coverage=true)'
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder()); Coveralls.submit(process_folder())'
